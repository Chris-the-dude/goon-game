<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goon Games</title>
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Oxygen', sans-serif; transition: all 0.25s; }

  body.light { background: #f0f0f0; color:#000; }
  body.dark { background: #0d0d0d; color:#fff; }

  header {
    display:flex;
    justify-content: space-between;
    align-items: center;
    padding:10px 20px;
    background:#d3d3d3;
    color:#000;
  }
  body.dark header { background:#000; color:#fff; }

  #logo { width:70px; height:auto; margin-right:15px; }

  nav { display:flex; gap:10px; position:relative; align-items:center; }
  .tab {
    padding:10px 15px;
    cursor:pointer;
    font-weight:700;
    color:#000;
    position: relative;
    z-index:1;
    display:flex;
    align-items:center;
  }
  body.dark .tab { color:#fff; }
  .tab:hover { opacity:0.7; }

  .underline {
    position:absolute;
    height:3px;
    background:#ff3333;
    bottom:0;
    left:0;
    transition: all 0.3s ease;
    border-radius:2px;
    z-index:0;
  }

  #moonIcon { cursor:pointer; font-size:1.5rem; }

  main {
    padding:20px;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    height:calc(100vh - 60px);
    position: relative;
    flex-direction:column;
  }

  /* YouTube */
  #youtubeSection { width:100%; display:flex; flex-direction:column; align-items:center; text-align:center; }
  #youtubeSection input { width:60%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
  body.dark #youtubeSection input { background:#333; color:#fff; border:1px solid #666; }
  body.light #youtubeSection input { background:#fff; color:#000; border:1px solid #ccc; }

  #youtubeSection button { padding:10px 15px; border:none; border-radius:5px; background:#555; color:#fff; cursor:pointer; margin-bottom:10px; }
  body.dark #youtubeSection button { background:#888; color:#000; }

  #youtubeSection iframe { width:100%; max-width:800px; height:450px; margin-top:20px; border:none; border-radius:5px; }

  /* Embedded iframes */
  #gamesIframe, #soundboardIframe { width:100%; height:100%; border:none; border-radius:5px; }

  body.light main { background:#eee; }
  body.dark main { background:#222; }
</style>
</head>
<body class="light">

<header>
  <div style="display:flex; align-items:center; gap:15px;">
    <img id="logo" src="https://i.postimg.cc/tYfvHKd2/GOON-GAMES-removebg-preview.png" alt="Goon Games Logo">
    <nav id="topNav">
      <div class="tab active" onclick="switchTab('youtube', this)">YouTube</div>
      <div class="tab" onclick="switchTab('games', this)">Games</div>
      <div class="tab" onclick="switchTab('soundboard', this)">Soundboard</div>
      <div class="tab" onclick="redirectClassroom(this)">
        <img src="https://i.ibb.co/7Jr9rJfz/classroom-icon.png" alt="Classroom" style="width:24px; height:24px;">
      </div>
      <div class="underline" id="tabUnderline"></div>
    </nav>
  </div>
  <div>
    <div id="moonIcon" onclick="toggleDarkMode()">ðŸŒ™</div>
  </div>
</header>

<main id="mainContent">
  <div id="youtubeSection">
    <input id="urlInput" placeholder="Paste YouTube URL here">
    <button onclick="loadVideo()">Watch</button>
    <div id="videoContainer"></div>
  </div>
</main>

<script>
// Dark Mode
function toggleDarkMode() {
  document.body.classList.toggle('dark');
  document.body.classList.toggle('light');
  document.getElementById('moonIcon').classList.toggle('active');
}

// Tab switch
function switchTab(tab, element) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  element.classList.add('active');

  const underline = document.getElementById('tabUnderline');
  underline.style.width = element.offsetWidth + "px";
  underline.style.left = element.offsetLeft + "px";

  const main = document.getElementById('mainContent');

  if(tab === 'youtube') {
    main.innerHTML = `
      <div id="youtubeSection">
        <input id="urlInput" placeholder="Paste YouTube URL here">
        <button onclick="loadVideo()">Watch</button>
        <div id="videoContainer"></div>
      </div>`;
  } 
  else if(tab === 'games') {
    main.innerHTML = `<iframe id="gamesIframe" src="https://1v1-lol-online.github.io/" allowfullscreen></iframe>`;
  } 
  else if(tab === 'soundboard') {
    main.innerHTML = `<iframe id="soundboardIframe" src="https://tuna.voicemod.net/" allowfullscreen></iframe>`;
  }
}

// Underline init
window.addEventListener('load', () => {
  const activeTab = document.querySelector('.tab.active');
  const underline = document.getElementById('tabUnderline');
  underline.style.width = activeTab.offsetWidth + "px";
  underline.style.left = activeTab.offsetLeft + "px";
});

// YouTube video loader
function loadVideo() {
  const url = document.getElementById("urlInput").value;
  const videoId = url.match(/(?:youtube\.com.*v=|youtu\.be\/)([^&\n?#]+)/);
  if(!videoId){ alert("Invalid YouTube URL"); return; }
  document.getElementById("videoContainer").innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId[1]}" allowfullscreen></iframe>`;
}

// Google Classroom redirect in new tab
function redirectClassroom(element) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  element.classList.add('active');
  window.open('https://classroom.google.com/', '_blank'); // opens in a new tab
}
</script>

</body>
</html>
